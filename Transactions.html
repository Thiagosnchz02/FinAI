<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinAi - Transacciones</title>
    <link rel="stylesheet" href="/css/Transactions.css"> <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>
<body>
    <div class="page-container">
        <div class="page-header transactions-header">
            <button id="backButton" class="btn-icon" aria-label="Volver"><i class="fas fa-arrow-left"></i></button>
            <div class="header-title-group">
                <img id="userAvatarHeader" src="https://finai.es/images/avatar_predeterminado.png" alt="Avatar" class="header-avatar-small"> <h1>Transacciones</h1>
            </div>
            <button id="addTransactionBtn" class="btn btn-primary btn-add">
                <i class="fas fa-plus"></i> Añadir
            </button>
        </div>

        <div class="filter-bar">
            <select id="filterYear" class="filter-select"><option value="all">Todos Años</option></select> <select id="filterDateRange" class="filter-select">
                <option value="all">Todas Fechas</option>
                <option value="this_month">Este Mes</option>
                <option value="last_month">Mes Pasado</option>
                <option value="this_year">Este Año</option>
                <option value="custom">Personalizado...</option> </select>
            <select id="filterType" class="filter-select">
                <option value="all">Todos Tipos</option>
                <option value="gasto">Gastos</option>
                <option value="ingreso">Ingresos</option>
                <option value="transferencia">Transferencias</option> </select>
            <select id="filterAccount" class="filter-select"><option value="all">Todas Cuentas</option></select> <select id="filterCategory" class="filter-select"><option value="all">Todas Categorías</option></select> <button id="applyFiltersBtn" class="btn btn-secondary btn-filter">Filtrar</button>
        </div>

        <div class="table-container">
            <table id="transactionsTable" class="transactions-table">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Descripción</th>
                        <th>Categoría</th>
                        <th>Cuenta</th>
                        <th class="amount-col">Importe</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="transactionsTableBody">
                    </tbody>
                 <tfoot>
                    <tr>
                        <td colspan="6" style="text-align: center;" id="tableLoadingMessage">Cargando transacciones...</td>
                    </tr>
                 </tfoot>
            </table>
        </div>
        <p id="noTransactionsMessage" class="empty-list-message" style="display: none;">No hay transacciones que coincidan con los filtros seleccionados.</p>

    </div> 
    <div id="transactionModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2 id="modalTitleTransaction">Añadir Transacción</h2>
            <form id="transactionForm">
                <input type="hidden" id="transactionId" name="transactionId">
    
                <div class="input-group">
                    <label>Tipo de Movimiento</label>
                    <div class="radio-group type-toggle">
                        <label class="type-button expense-btn active"> <input type="radio" name="transactionType" value="gasto" checked> Gasto
                        </label>
                        <label class="type-button income-btn">
                            <input type="radio" name="transactionType" value="ingreso"> Ingreso
                        </label>
                        <label class="type-button transfer-btn"> <input type="radio" name="transactionType" value="transferencia"> Transferencia
                        </label>
                    </div>
                </div>
    
                <div class="input-group">
                    <label for="transactionAmount">Importe</label>
                    <input type="number" id="transactionAmount" name="transactionAmount" required step="0.01" placeholder="0.00">
                </div>
    
                <div class="input-group">
                    <label for="transactionDate">Fecha</label>
                    <input type="date" id="transactionDate" name="transactionDate" required>
                </div>
    
                <div class="input-group">
                    <label for="transactionDescription">Descripción</label>
                    <input type="text" id="transactionDescription" name="transactionDescription" required placeholder="Ej: Café, Nómina Enero, Transfer Ahorro...">
                </div>
    
                 <div class="input-group" id="accountSourceGroup">
                     <label for="transactionAccount" id="transactionAccountLabel">Cuenta</label>
                     <select id="transactionAccount" name="transactionAccount" required>
                         <option value="" disabled selected>Selecciona cuenta origen...</option>
                         </select>
                 </div>
    
                 <div class="input-group" id="accountDestinationGroup" style="display: none;">
                      <label for="transactionAccountDestination">Cuenta Destino</label>
                      <select id="transactionAccountDestination" name="transactionAccountDestination"> <option value="" disabled selected>Selecciona cuenta destino...</option>
                          </select>
                 </div>
    
                 <div class="input-group" id="categoryGroup">
                       <label for="transactionCategory">Categoría</label>
                       <select id="transactionCategory" name="transactionCategory">
                           <option value="">(Sin categoría)</option>
                           </select>
                   </div>
    
                 <div class="input-group">
                     <label for="transactionNotes">Notas (Opcional)</label>
                     <textarea id="transactionNotes" name="transactionNotes" rows="2"></textarea>
                 </div>
    
                <div class="modal-actions">
                    <button type="button" id="cancelTransactionButton" class="btn btn-secondary">Cancelar</button>
                    <button type="submit" id="saveTransactionButton" class="btn btn-primary">Guardar</button> </div>
                <p id="modalTransactionError" class="error-message" style="display: none;"></p>
            </form>
        </div>
    </div>

     <button id="scrollTopBtn" class="scroll-top-btn" title="Volver arriba" style="display: none;">
         <i class="fas fa-arrow-up"></i>
     </button>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/Js/supabase-init.js"></script> 
    <script src="/Js/auth-listener.js"></script> 
    <script src="/Js/Transactions.js"></script> </body>
</html>
