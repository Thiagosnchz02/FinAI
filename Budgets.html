<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinAi - Presupuestos</title>
    <link rel="stylesheet" href="/css/Budgets.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>
<body>
    <aside class="sidebar">
        <div class="sidebar-logo">
            <img src="https://finai.es/images/Logo_FinAI_Oficial.png" alt="FinAi Logo Small">
            </div>
    
        <nav class="sidebar-nav">
            <button class="nav-button" id="navDashboard" data-page="/Dashboard.html" title="Dashboard">
                <i class="fas fa-home"></i> <span>Dashboard</span>
            </button>
            <button class="nav-button" id="navAccounts" data-page="/Accounts.html" title="Cuentas">
                <i class="fas fa-wallet"></i> <span>Cuentas</span>
            </button>
            <button class="nav-button" id="navBudgets" data-page="/Budgets.html" title="Presupuestos">
                <i class="fas fa-chart-pie"></i> <span>Presupuestos</span>
            </button>
            <button class="nav-button" id="navCategories" data-page="/Categories.html" title="Categorías">
                <i class="fas fa-tags"></i> <span>Categorías</span>
            </button>
            <button class="nav-button" id="navTransactions" data-page="/Transactions.html" title="Transacciones">
                <i class="fas fa-exchange-alt"></i> <span>Transacciones</span>
            </button>
            <button class="nav-button" id="navTrips" data-page="/Trips.html" title="Viajes">
                <i class="fas fa-suitcase-rolling"></i> <span>Viajes</span>
            </button>
            <button class="nav-button" id="navEvaluations" data-page="/EvaluaCIONES.html" title="Evaluación">
                <i class="fas fa-balance-scale"></i> <span>Evaluación</span>
            </button>
            <button class="nav-button" id="navReports" data-page="/Reports.html" title="Informes">
                <i class="fas fa-chart-bar"></i> <span>Informes</span>
            </button>
            <button class="nav-button" id="navProfile" data-page="/Profile.html" title="Perfil">
                 <i class="fas fa-user-circle"></i> <span>Perfil</span>
             </button>
            <button class="nav-button" id="navSettings" data-page="/Settings.html" title="Configuración">
                <i class="fas fa-cog"></i> <span>Configuración</span>
            </button>
        </nav>
    
        <button class="nav-button logout-button" id="btnLogoutSidebar" title="Cerrar Sesión">
            <i class="fas fa-sign-out-alt"></i> <span>Salir</span>
        </button>
    </aside>
    <div class="page-container">
        <div class="page-header budgets-header">
            <button id="backButton" class="btn-icon" aria-label="Volver"><i class="fas fa-arrow-left"></i></button>
            <div class="header-title-group">
                <img id="userAvatarHeader" src="https://finai.es/images/avatar_predeterminado.png" alt="Avatar" class="header-avatar-small"> <h1>Presupuestos</h1>
            </div>
            <button id="addBudgetBtn" class="btn btn-primary btn-add">
                <i class="fas fa-plus"></i> Añadir
            </button>
        </div>

        <div class="controls-summary-section">
            <div class="period-selector">
                <label for="monthYearPicker">Periodo:</label>
                <input type="month" id="monthYearPicker" name="monthYear">
            </div>
            <div class="budget-summary-box">
                <div><span>Total Presupuestado:</span> <strong id="totalBudgeted">€0.00</strong></div>
                <div><span>Total Gastado:</span> <strong id="totalSpent">€0.00</strong></div>
                <div><span>Restante General:</span> <strong id="totalRemaining">€0.00</strong></div>
            </div>
        </div>


        <div id="budgetList" class="budget-list-grid">
            </div>
        <p id="loadingBudgetsMessage" style="text-align: center; padding: 20px; color: #666;">Cargando presupuestos...</p>
        <p id="noBudgetsMessage" class="empty-list-message" style="display: none;">No has definido presupuestos para este periodo. ¡Añade uno!</p>

    </div> <div id="budgetModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2 id="modalTitleBudget">Añadir Presupuesto Mensual</h2>
            <form id="budgetForm">
                <input type="hidden" id="budgetId" name="budgetId">
                <input type="hidden" id="budgetPeriod" name="budgetPeriod">

                <div class="input-group">
                    <label for="budgetCategory">Categoría (Gasto)</label>
                    <select id="budgetCategory" name="budgetCategory" required>
                        <option value="" disabled selected>Selecciona categoría...</option>
                        </select>
                    <small>Solo puedes asignar un presupuesto por categoría cada mes.</small>
                </div>

                <div class="input-group">
                    <label for="budgetAmount">Importe Presupuestado (€)</label>
                    <input type="number" id="budgetAmount" name="budgetAmount" required step="0.01" placeholder="0.00" min="0.01">
                </div>

                <div class="modal-actions">
                    <button type="button" id="cancelBudgetButton" class="btn btn-secondary">Cancelar</button>
                    <button type="submit" id="saveBudgetButton" class="btn btn-primary">Guardar Presupuesto</button>
                </div>
                <p id="modalBudgetError" class="error-message" style="display: none;"></p>
            </form>
        </div>
    </div>

     <button id="scrollTopBtn" class="scroll-top-btn" title="Volver arriba" style="display: none;"> <i class="fas fa-arrow-up"></i> </button>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/Js/supabase-init.js"></script> 
    <script src="/Js/auth-listener.js"></script> 
    <script src="/Js/Budgets.js"></script> </body>
</html>
