<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinAi - Cambiar Contraseña</title>
    <link rel="stylesheet" href="/css/Change_Password.css"> <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="page-container">
        <div class="page-header simple-header">
            <button id="backToSettingsButton" class="btn-icon" aria-label="Volver"><i class="fas fa-arrow-left"></i></button>
            <h1>Cambiar Contraseña</h1>
             <div style="width: 40px;"></div> </div>

        <div class="change-password-container">
            <form id="changePasswordForm">

                <div class="input-group">
                    <label for="currentPassword">Contraseña Actual</label>
                    <input type="password" id="currentPassword" name="currentPassword" required autocomplete="current-password">
                    </div>

                <div class="input-group">
                    <label for="newPassword">Nueva Contraseña</label>
                    <input type="password" id="newPassword" name="newPassword" required autocomplete="new-password">
                     <small>Mínimo 8 caracteres.</small>
                </div>

                <div class="input-group">
                    <label for="confirmPassword">Confirmar Nueva Contraseña</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password">
                </div>

                <button type="submit" id="updatePasswordButton" class="btn btn-primary btn-full-width">Actualizar Contraseña</button>

                <p id="message" class="message"></p> </form>
             <a href="/Settings.html" class="back-link">Volver a Configuración</a>
        </div>

    </div> <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/Js/supabase-init.js"></script>
    <script src="/Js/auth-listener.js"></script> 
    <script src="/Js/Change_Password.js"></script> </body>
</html>
