<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <link rel="stylesheet" href="./css/Reset_password_email.css"> <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="forgot-container">
        <h1>¿Olvidaste tu contraseña?</h1>
        <p class="instructions">
            No te preocupes. Introduce tu dirección de correo electrónico a continuación y te enviaremos un enlace para restablecer tu contraseña.
        </p>

        <form id="forgot-password-form">
            <div class="input-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="tu@email.com" required>
            </div>

            <button type="submit" id="send-link-button">Enviar Enlace de Restablecimiento</button>
        </form>

        <p id="message" class="message"></p>

        <div class="back-to-login">
            <a href="/Login.html">Volver a Iniciar Sesión</a> </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/Js/supabase-init.js"></script>
    <script src="/Js/auth-listener.js"></script>
    <script src="/Js/Reset_password_email.js"></script>
</body>
</html>
