<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinAi - Evaluación Mensual</title>
    <link rel="stylesheet" href="/css/Evaluaciones.css"> <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="page-container">
        <div class="page-header evaluations-header">
            <button id="backButton" class="btn-icon" aria-label="Volver"><i class="fas fa-arrow-left"></i></button>
            <div class="header-title-group">
                <img id="userAvatarSmall" src="https://finai.es/images/avatar_predeterminado.png" alt="Avatar" class="header-avatar-small">
                <h1>Evaluación Mensual</h1>
            </div>
            <div style="width: 40px;"></div> </div>

        <div class="period-selector-container">
            <label for="periodSelector">Selecciona el Mes:</label>
            <input type="month" id="periodSelector" name="period">
        </div>

        <div id="evaluationContainer" class="settings-card evaluation-card" style="display: none;"> <h2 id="evaluationPeriodTitle">Plan para MMMM YYYY</h2>
            <form id="evaluationForm">
                <input type="hidden" id="evaluationId"> <div class="evaluation-grid">
                    <div class="evaluation-column">
                        <div class="input-group"> <label for="evalIngreso"><i class="fas fa-arrow-down icon-green"></i> Ingreso</label> <input type="number" id="evalIngreso" placeholder="0.00" step="any" min="0"> </div>
                        <div class="input-group"> <label for="evalAhorroMes"><i class="fas fa-piggy-bank icon-blue"></i> Ahorro Mes</label> <input type="number" id="evalAhorroMes" placeholder="0.00" step="any" min="0"> </div>
                        <div class="input-group"> <label for="evalFijos"><i class="fas fa-receipt icon-red"></i> Fijos</label> <input type="number" id="evalFijos" placeholder="0.00" step="any" min="0"> </div>
                        <div class="input-group"> <label for="evalVariables"><i class="fas fa-shopping-cart icon-orange"></i> Variables</label> <input type="number" id="evalVariables" placeholder="0.00" step="any" min="0"> </div>
                    </div>

                    <div class="evaluation-column">
                        <div class="input-group"> <label for="evalColchon"><i class="fas fa-shield-alt icon-blue-dark"></i> Colchón</label> <input type="number" id="evalColchon" placeholder="0.00" step="any" min="0"> </div>
                        <div class="input-group"> <label for="evalViajes"><i class="fas fa-plane icon-lightblue"></i> Viajes</label> <input type="number" id="evalViajes" placeholder="0.00" step="any" min="0"> </div>
                        <div class="input-group"> <label for="evalInversion"><i class="fas fa-chart-line icon-purple"></i> Inversión</label> <input type="number" id="evalInversion" placeholder="0.00" step="any" min="0"> </div>
                        <div class="input-group"> <label for="evalExtra"><i class="fas fa-plus-circle icon-green"></i> Extra</label> <input type="number" id="evalExtra" placeholder="0.00" step="any"> </div>
                    </div>
                </div>

                <div class="balance-checks">
                    <div id="mainBalance" class="balance-item">Descuadre: <span>Calculando...</span></div>
                </div>

                <div id="chartArea" class="chart-area">
                    <div class="chart-container">
                        <h3>Distribución Ingreso</h3>
                        <canvas id="allocationChart" width="200" height="200"></canvas>
                    </div>
                </div>

                <div class="input-group notes-area">
                    <label for="evalObservaciones"><i class="fas fa-pen icon-gray"></i> Observaciones</label>
                    <textarea id="evalObservaciones" rows="3" placeholder="Anotaciones sobre la planificación de este mes..."></textarea>
                </div>

                <div class="action-section">
                    <button type="submit" id="saveEvaluationBtn" class="btn btn-primary btn-save">
                        <i class="fas fa-save"></i> Guardar Evaluación
                    </button>
                </div>
                <p id="evaluationMessage" class="message" style="display: none;"></p>

            </form>
        </div>

        <div id="loadingMessage" style="text-align: center; padding: 30px; color: #666;">Cargando evaluación...</div>
        <div id="noEvaluationMessage" class="empty-list-message" style="display: none;">
            <p>Aún no has creado una evaluación para este mes.</p>
            <p>¡Rellena los campos y guarda tu plan!</p>
            </div>

    </div> 
    <div id="confirmationModal" class="modal-overlay small" style="display: none;">
        <div class="modal-content confirmation-modal-content"> <h2 id="confirmationModalTitle"><i class="fas fa-question-circle"></i> Confirmación</h2>
            <p id="confirmationModalMessage" class="modal-instructions" style="text-align: center; margin: 25px 0; line-height: 1.6;">
                ¿Estás seguro?
            </p>
            <div class="modal-actions">
                <button type="button" id="confirmationModalCancelBtn" class="btn btn-secondary">Cancelar</button>
                <button type="button" id="confirmationModalConfirmBtn" class="btn btn-primary">Confirmar</button>
            </div>
        </div>
    </div>

    <button id="scrollTopBtn" class="scroll-top-btn orange-btn" title="Volver arriba" style="display: none;">
         <i class="fas fa-arrow-up"></i>
     </button>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/Js/supabase-init.js"></script>
    <script src="/Js/auth-listener.js"></script>
    <script src="/Js/Evaluaciones.js"></script> </body>
</html>
