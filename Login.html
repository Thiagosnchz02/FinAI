<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinAi - Iniciar Sesi√≥n / Registrarse</title>
    <link rel="stylesheet" href="./css/Login.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 class="main-title">FinAi</h1>
        <div class="panels-container">
            <div class="panel sign-in-panel">
                <h2>Sign In</h2>
                <form id="signInForm">
                    <div class="input-group">
                        <label for="signInEmail">Email</label>
                        <input type="email" id="signInEmail" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="signInPassword">Password</label>
                        <input type="password" id="signInPassword" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign In</button>
                    <button type="button" class="btn btn-google">
                        <i class="fab fa-google"></i> Sign in with Google
                    </button>
                    <a href="./Reset_password_email.html" class="forgot-password">Forgot password?</a>
                </form>
            </div>

            <div class="panel sign-up-panel">
                <h2>Sign Up</h2>
                <form id="signUpForm">
                    <div class="input-group">
                        <label for="signUpName">Name</label>
                        <input type="text" id="signUpName" name="name" required>
                    </div>
                    <div class="input-group">
                        <label for="signUpEmail">Email</label>
                        <input type="email" id="signUpEmail" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="signUpPassword">Password</label>
                        <input type="password" id="signUpPassword" name="password" required>
                    </div>
                    <div class="robot-container">
                        <img src="./imgs/Logo_robot_FinAI_sf.png" alt="FinAi Mascot" class="robot-image">
                         <button type="submit" class="btn btn-secondary">Sign Up</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./Js/supabase-init.js"></script>
    <script src="./Js/auth-listener.js"></script>
    <script src="./Js/Login.js"></script>
</body>
</html>
