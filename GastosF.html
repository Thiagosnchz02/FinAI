<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinAi - Gastos Fijos</title>
    <link rel="stylesheet" href="./css/GastosF.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main-container">
        <div class="planner-page">
            <div class="planner-header">
                <div class="rings">
                    <span class="ring"></span>
                    <span class="ring"></span>
                </div>
                <h2>Fixed Expenses</h2>
            </div>

            <div class="planner-content">
                <div class="left-column">
                    <div class="mini-calendar">
                        <div class="calendar-days-header">
                            <span>S</span><span>M</span><span>T</span><span>W</span><span>T</span>
                        </div>
                        <div class="calendar-grid-fixed">
                            <div class="day"></div> <div class="day"></div> <div class="day"></div> <div class="day"></div><div class="day">1</div>
                             <div class="day"></div><div class="day">3</div><div class="day">4</div><div class="day"></div><div class="day">6</div> <div class="day"></div><div class="day">8</div>
                             <div class="day"></div><div class="day"></div><div class="day selected">10</div><div class="day"></div><div class="day"></div><div class="day">13</div><div class="day"></div> <div class="day">15</div><div class="day">16</div>
                            <div class="day"></div><div class="day">19</div><div class="day">20</div><div class="day">21</div><div class="day has-event">22</div><div class="day">23</div><div class="day"></div>
                            <div class="day"></div><div class="day"></div><div class="day">26</div><div class="day">27</div><div class="day"></div><div class="day"></div><div class="day"></div>
                        </div>
                    </div>
                    <div class="decorative-elements">
                        <i class="fas fa-bell character-icon bell"></i>
                        <i class="fas fa-smile character-icon smile"></i>
                        <i class="fas fa-bell notification-icon"></i>
                    </div>
                </div>

                <div class="right-column">
                    <ul class="expenses-list">
                        <li class="expense-item rent">
                            <div class="expense-icon"><i class="fas fa-home"></i></div>
                            <div class="expense-details">
                                <span class="expense-name">Rent</span>
                                <span class="expense-amount">$1,500</span>
                            </div>
                            <div class="expense-due-date">1st</div>
                        </li>
                         <li class="expense-item car">
                            <div class="expense-icon"><i class="fas fa-car"></i></div>
                            <div class="expense-details">
                                <span class="expense-name">Car Payment</span>
                                <span class="expense-amount">$350</span>
                            </div>
                            <div class="expense-due-date">15th</div>
                        </li>
                         <li class="expense-item streaming">
                            <div class="expense-icon"><i class="fas fa-tv"></i></div>
                            <div class="expense-details">
                                <span class="expense-name">Streaming Services</span>
                                <span class="expense-amount">$25</span> </div>
                            <div class="expense-due-date">20th</div>
                        </li>
                         <li class="expense-item mobile">
                            <div class="expense-icon"><i class="fas fa-mobile-alt"></i></div>
                            <div class="expense-details">
                                <span class="expense-name">Mobile Phone</span>
                                <span class="expense-amount">$60</span>
                            </div>
                            <div class="expense-due-date">25th</div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./Js/supabase-init.js"></script>
    <script src="./Js/auth-listener.js"></script>
    <script src="./Js/GastosF.js"></script>
</body>
</html>
