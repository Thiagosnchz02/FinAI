<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <link rel="stylesheet" href="/css/Reset_password.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="background-container">
        <div class="reset-container">
            <h1>Reset Password</h1>
            <p>Enter a new password for your account</p>

            <form id="reset-password-form">
                <div class="input-wrapper">
                    <span class="input-icon lock-icon">🔒</span>
                    <input type="password" id="new-password" placeholder="****" required>
                    <span class="input-icon star-icon">⭐</span>
                </div>

                <button type="submit" id="reset-button">Reset Password</button>
            </form>

            <a href="/Login.html" class="return-link">Return to login</a>
            <p id="message" class="message"></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/Js/supabase-init.js"></script>
    <script src="/Js/auth-listener.js"></script>
    <script src="/Js/Reset_password.js"></script>
</body>
</html>
