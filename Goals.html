<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinAi - Mis Metas Financieras</title>
    <link rel="stylesheet" href="/css/Goals.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>
<body>
    <div class="page-container">
        <div class="page-header goals-header">
            <button id="backButton" class="btn-icon" aria-label="Volver"><i class="fas fa-arrow-left"></i></button>
            <div class="header-title-group">
                <img id="userAvatarHeader" src="https://finai.es/images/avatar_predeterminado.png" alt="Avatar" class="header-avatar-small"> <h1>Mis Metas</h1>
            </div>
            <button id="addGoalBtn" class="btn btn-primary btn-add">
                <i class="fas fa-plus"></i> Añadir Meta
            </button>
        </div>

        <div id="goalList" class="goal-list-grid">
            </div>
        <p id="loadingGoalsMessage" style="text-align: center; padding: 20px; color: #666;">Cargando metas...</p>
        <p id="noGoalsMessage" class="empty-list-message" style="display: none;">¡Define tu primera meta de ahorro!</p>

    </div> <div id="goalModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2 id="modalTitleGoal">Añadir Nueva Meta</h2>
            <form id="goalForm">
                <input type="hidden" id="goalId" name="goalId">

                <div class="input-group">
                    <label for="goalName">Nombre de la Meta</label>
                    <input type="text" id="goalName" name="goalName" required placeholder="Ej: Viaje Verano, Entrada Piso...">
                </div>

                <div class="input-group">
                    <label for="goalTargetAmount">Importe Objetivo (€)</label>
                    <input type="number" id="goalTargetAmount" name="goalTargetAmount" required step="0.01" placeholder="0.00" min="0.01">
                </div>

                 <div class="input-group">
                    <label for="goalCurrentAmount">Importe Ahorrado Inicialmente (€)</label>
                    <input type="number" id="goalCurrentAmount" name="goalCurrentAmount" step="0.01" value="0.00" placeholder="0.00" min="0">
                    <small>Si ya tienes algo ahorrado para esta meta.</small>
                </div>

                <div class="input-group">
                    <label for="goalTargetDate">Fecha Objetivo (Opcional)</label>
                    <input type="date" id="goalTargetDate" name="goalTargetDate">
                </div>

                 <div class="input-group">
                    <label for="goalIcon">Icono (Clase Font Awesome, Opcional)</label>
                    <input type="text" id="goalIcon" name="goalIcon" placeholder="Ej: fas fa-plane-departure, fas fa-home">
                    <small>Busca en <a href="https://fontawesome.com/search?m=free&s=solid" target="_blank">Font Awesome</a> y pega la clase.</small>
                </div>

                 <div class="input-group">
                    <label for="goalAccount">Cuenta Asociada (Opcional)</label>
                    <select id="goalAccount" name="goalAccount">
                         <option value="">(Ninguna específica)</option>
                        </select>
                     <small>Dónde guardas el dinero para esta meta.</small>
                </div>

                 <div class="input-group">
                    <label for="goalNotes">Notas (Opcional)</label>
                    <textarea id="goalNotes" name="goalNotes" rows="2"></textarea>
                </div>

                <div class="modal-actions">
                    <button type="button" id="cancelGoalButton" class="btn btn-secondary">Cancelar</button>
                    <button type="submit" id="saveGoalButton" class="btn btn-primary">Guardar Meta</button>
                </div>
                <p id="modalGoalError" class="error-message" style="display: none;"></p>
            </form>
        </div>
    </div>

     <div id="addSavingsModal" class="modal-overlay small" style="display: none;">
        <div class="modal-content">
            <h2 id="modalTitleAddSavings">Añadir Ahorro</h2>
            <form id="addSavingsForm">
                <input type="hidden" id="savingsGoalId" name="savingsGoalId">
                <p>¿Cuánto has ahorrado para la meta "<strong id="savingsGoalName"></strong>"?</p>
                 <div class="input-group">
                    <label for="savingsAmount">Importe a Añadir (€)</label>
                    <input type="number" id="savingsAmount" name="savingsAmount" required step="0.01" placeholder="0.00" min="0.01">
                 </div>
                 <div class="modal-actions">
                    <button type="button" id="cancelSavingsButton" class="btn btn-secondary">Cancelar</button>
                    <button type="submit" id="saveSavingsButton" class="btn btn-primary">Añadir</button>
                </div>
                <p id="modalSavingsError" class="error-message" style="display: none;"></p>
            </form>
        </div>
    </div>

     <button id="scrollTopBtn" class="scroll-top-btn" title="Volver arriba" style="display: none;"> <i class="fas fa-arrow-up"></i> </button>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/Js/supabase-init.js"></script> 
    <script src="/Js/auth-listener.js"></script> 
    <script src="/Js/Goals.js"></script> 
</body>
</html>
